<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="output-container" class="output-container">
            <h1 id="output" class="output">0</h1>
        </div>

        <div id="math-symbol-btn-container" class="math-symbol-btn-container row">
            <button type="button">+</button>
            <button type="button">-</button>
            <button type="button">x</button>
            <button type="button">/</button>
        </div>

        <div id="main-btn-container" class="main-btn-container">
            <div id="number-btn-container" class="number-btn-container">
                <div id="btn-row-one" class="btn-row-one row">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                </div>

                <div id="btn-row-two" class="btn-row-two row">
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                </div>

                <div id="btn-row-three" class="btn-row-three row">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                </div>

                <div id="btn-row-four" class="btn-row-four row">
                    <button id="zero-btn" type="button">0</button>
                    <button id="decimal-btn" type="button">.</button>
                    <button type="button" id="clear-btn">c</button>
                </div>
            </div>

            <button type="button" id="equal-btn" class="equal-btn">=</button>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
